<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/30410f2966.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Carousel</title>
</head>
<body>
    <main>
        <div class="carousel">

            
            <div class="image-slide">
                <div class="slides">
                </div>
            </div>

            <div class="strument-preview">
                <div class="strument">
                    <span class="after">
                        <i class="fa-solid fa-circle-chevron-right"></i>
                    </span>
                    <span class="before">
                        <i class="fa-solid fa-circle-chevron-left"></i>
                    </span>
                </div>
                <div class="preview">
                </div>
            </div>
            
            <div class="controller-slide">
                <div class="my-buttons">
                    <i id="controller-play-stop" class="fa-solid fa-play fa-2x"></i>
                    <i id="controller-right-left" class="fa-solid fa-rotate-left fa-2x"></i>
                </div>
            </div>
        </div>
        
    </main>


    <script src="js/style.js"></script>
</body>
</html>
